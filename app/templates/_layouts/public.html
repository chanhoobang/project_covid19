<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/bootstrap-5.3.3-dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/stylesheets/font.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/stylesheets/application.css') }}">
    <title>COVID19 - {% block title %}{% endblock %}</title>
</head>
<body>
    <header class="container-fluid bg-dark d-flex py-4">
        <div class="container">
            <h3 class="float-md-start mb-0 brand">
                <a href="/">COVID19 - 코로나 데이터의 모든 것</a>
            </h3>
            <nav class="nav nav-masthead justify-content-center float-md-end mt-4 mt-md-0">
                <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="/">
                    처음으로
                </a>
                <a class="nav-link fw-bold py-1 px-0" href="/covid/information">
                    국내정보
                </a>
                <a class="nav-link fw-bold py-1 px-0" href="/covid/information/global">
                    해외정보
                </a>
            </nav>
        </div>
    </header>
    <main class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="m-0 d-block weight-700">{% block subject %}{% endblock %}</h2>
                    <small class="text-xs text-body-tertiary letter-large text-uppercase">Covid-19 information</small>
                </div>
            </div>
        </div>
        {% block content %}{% endblock %}
    </main>
    <footer class="w-100 p-4 mt-auto border-top bg-light">
        <div class="container">
            <p class="text-xs mb-0 weight-500">
                Copyright &copy; All rights reserved. design by DesignerSY.
            </p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='vendors/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
